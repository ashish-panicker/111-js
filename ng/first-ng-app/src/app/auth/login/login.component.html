<div class="row">
  <div class="col-md-6 offset-md-3 my-2 p-3 bg-light text-dark rounded">
    <h2 class="text-center">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <!--ngForm-->
      <div class="form-floating mb-3">
        <input
          type="email"
          required
          class="form-control form-control-lg"
          name="userName"
          id="userName"
          [(ngModel)]="user.userName"
          placeholder="Enter your email"
          #email="ngModel"
          [ngClass]="{ 'is-invalid': email.touched && email.errors?.['required'] }"
        />
        <label>Email address</label>
        <div
          *ngIf="email.touched && email.errors?.['required']"
          class="invalid-feedback"
        >
          Email or username is required
        </div>
      </div>
      <div class="form-floating">
        <input
          type="password"
          required
          class="form-control form-control-lg"
          name="password"
          id="password"
          [(ngModel)]="user.password"
          placeholder="Enter your password"
          #pass="ngModel"
          [ngClass]="{ 'is-invalid': pass.touched && pass.errors?.['required'] }"
        />
        <label>Password</label>
        <div
          *ngIf="pass.touched && pass.errors?.['required']"
          class="invalid-feedback"
        >Password is mandatory</div>
      </div>
      <button
        type="submit"
        class="mt-3 btn btn-primary btn-lg"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
