<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
</head>

<body>

    <div class="container">
        <div class="row p-2 mt-1">
            <div class="col-md-12 col-sm-12 p-1 mt-0">
                <p class="display-4 text-center m-2">Reminders Application</p>
            </div>
        </div>
        <div class="row p-1 mt-0">
            <div class="col-md-12 col-sm-12 p-3 mt-3">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="txtReminder" placeholder="type in your reminder...">
                    <button class="btn btn-lg btn-primary" role="button" type="button" id="btnCreate">
                        <em class="bi bi-plus-lg"></em>
                    </button>
                </div>
            </div>
        </div>
        <div class="row p-2 mt-2">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <h2 class="text-center">Your Reminders</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <ul class="list-group" id="listReminders">
                            
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
