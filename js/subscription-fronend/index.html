<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row m-3 p-3">
          <div class="col-sm-12 col-md-9 col-lg-9 offset-md-1 offset-lg-1">
            <h1 class="text-center mt-3">Newsletter Subscription</h1>
            <form class="mt-3" id="formSubscription">
              <h3>Personal information</h3>
              <div class="form-floating mt-1">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Provide your first name...."
                  required
                  name="firstName"
                />
                <label for="firstName">First Name</label>
              </div>
              <div class="form-floating m2-1 mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Provide your last name...."
                  required
                  name="lastName"
                />
                <label for="lastName">Last Name</label>
              </div>
              <div class="form-floating m2-1 mb-2">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Provide your email..."
                  required
                  name="email"
                />
                <label for="email">Email</label>
              </div>
              <h5 class="mt-3">I am a</h5>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radioMale"
                  name="gender"
                  value="male"
                />
                <label class="form-check-label" for="radioMale">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radioFemale"
                  name="gender"
                  value="female"
                />
                <label class="form-check-label" for="radioFemale">Female</label>
              </div>
              <h4 class="mt-3 mb-1">Inform me about</h4>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="chkSports"
                  value="Sports"
                  name="subscriptions"
                />
                <label class="form-check-label" for="chkSports">Sports</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="chkPolitics"
                  value="Politics"
                  name="subscriptions"
                />
                <label class="form-check-label" for="chkPolitics"
                  >Politics</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="chkEconomics"
                  value="Economics"
                  name="subscriptions"
                />
                <label class="form-check-label" for="chkEconomics"
                  >Economics</label
                >
              </div>
              <div class="mb-3"></div>
              <button class="btn btn-primary" type="button" id="signUp">
                Signup
              </button>
            </form>
          </div>
        </div>
        <div class="row mt-3 p-2">
          <div class="col-md-12 col-sm-12">
            <h3 class="text-center">Registered Subscriptions</h3>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Subscriptions</th>
                </tr>
              </thead>
              <tbody id="tblSubscriptions"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
